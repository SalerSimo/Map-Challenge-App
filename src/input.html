<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QGIS Map</title>
    <link rel="stylesheet" href="../src/style_mobile.css">
    
    <script defer src="../src/script.js"></script>
</head>
<body onload="initInput()">
    <div class="main-container" style="margin: auto; align-items: flex-start; height: 97dvh; justify-content: flex-start;">
        <div class="back" onclick="window.location.href='home_mobile.html'" style="align-self: flex-start; height: 30px;">
            <img src="../src/img/arrowhead-left.svg" style="height: 100%; border: none;">
        </div>
        <div style="display: flex; flex-direction: column; margin-top: 50px; gap: 5px; width: 100%;">
            <label style="margin-left: 10px;" for="targetInput" id="inputLabel">Destination</label>
            <div style="display: flex; gap: 10px;">
                <input ondblclick="clean(this)" list="names" id="targetInput" class="searchInput" placeholder="What are you looking for?">
                <datalist id="names"></datalist>
                <button style="border-radius: 20px; cursor: pointer; font-size: 1.2rem;" onclick="advanceInput()" id="nextButton">Next</button>
            </div>
            <div style="display: flex; margin-top: 10px; gap: 5px; align-items: center;">
                    <input type="checkbox" name="" id="checkbox" class="accessibility-checkbox">
                    <label for="checkbox" style="font-size: 1rem;">Avoid stairs</label>
            </div>
        </div>
        <div class="container" style="display: flex; gap: 5px; align-items: center; border: solid 0px; padding: 5px 0;">
            <div class="icons" style="border: solid 0px; display: flex; flex-direction: column; align-items: center; height: 100%; justify-content: space-around; padding: 5px 0px 5px 5px; box-sizing: border-box;">
                <div class="img-container" style="height: 20px;">
                    <img src="../src/img/start_position.svg" alt="" style="height: 100%;">
                </div>
                <div class="img-container" style="height: 20px;">
                    <img src="../src/img/three-points.svg" alt="" style="height: 100%;">
                </div>
                <div class="img-container" style="height: 20px;">
                    <img src="../src/img/destination_icon.svg" alt="" style="height: 100%;">
                </div>
            </div>
            <div class="inputs" style="display: flex; flex-direction: column;">
                <input ondblclick="clean(this)" list="names" id="sourceInput" class="searchInput" placeholder="Where are you?">
                <input ondblclick="clean(this)" list="names" id="targetInput" class="searchInput" placeholder="What are you looking for?">
                <datalist id="names"></datalist>
            </div>
            <div class="swap" style="border: solid 0px; height: 35px; padding: 5; cursor: pointer;">
                <img src="../src/img/swap-icon.svg" alt="" style="height: 100%;">
            </div>
        </div>
    </div>
</body>
</html>
